<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position practice</title>
</head>
<body style="height: 5000px;
             padding-top: 60px;
             padding-left: 80px;">
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        
    ">header</div>
    <div style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0px;
        top: 50px;
        width: 72px;
        
    ">
        side bar
 </div>
    <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 16px;
    ">
        <div style="
        background-color: blue;
        height: 200px;
        width: 200px;
        position: static;
    ">div 1</div>
    <div style="
        background-color: red;
        height: 200px;
        width: 200px;
    ">div 2</div>
    <div style="
    background-color: blue;
    height: 200px;
    width: 200px;
    position: static;
">div 1</div>
</div>
    
</body>
</html>
